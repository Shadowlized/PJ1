<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img src="../img/avatar.jpg" alt="">
        <h1>Sign up for Fisher</h1>
    </header>
    <section>
        <h2>Username:</h2>
        <p>
            <input type="text" name="username" pattern="[0-9a-zA-Z | _]{1,}" required>
        </p>
        <h2>Email:</h2>
        <p>
            <input type="text" name="email" pattern="[0-9a-zA-Z | @ | .]{1,}" required>
        </p>
        <h2>Password:</h2>
        <p>
            <input type="password" name="password" pattern="[0-9a-zA-Z]{8,}" required>
        </p>
        <h2>Confirm Your Password:</h2>
        <p>
            <input type="password" name="confirm-password" pattern="[0-9a-zA-Z]{8,}" required>
        </p>
        <p>
            <input type="submit" value="Sign Up" id="sign-up-submit" onclick="window.location.href='../index.html'">
        </p>
    </section>
    <footer>
        Copyright @ 2020 Web Fundamentals. All Rights Reserved. 备案号：19302010013吴逸昕
    </footer>
</body>
</html>
